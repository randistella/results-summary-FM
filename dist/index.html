<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item left-box">
      <h2>Your Result</h2>
        <div class="circle">76
          <div class="tiny">of 100</div>
        </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    <div class="flex-item right-box">
      <h2>Summary</h2>
      <div class="bar reaction"><img src="../assets/images/icon-reaction.svg"></img>Reaction <div class="num">80 <span>/ 100</span></div></div>
      <div class="bar memory"><img src="../assets/images/icon-memory.svg">Memory </div>
      <div class="bar verbal"><img src="../assets/images/icon-verbal.svg">Verbal</div>
      <div class="bar visual"><img src="../assets/images/icon-visual.svg">Visual</div>
      <div class="btn">Continue</div>
    </div>
  </div>

</body>
</html>
